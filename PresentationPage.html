<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="PresentationPage.css">
    <link rel="stylesheet" href="./css/PresentationPage.css">
    
    <script>
    function countDown(secs,elem) {
    	var element = document.getElementById(elem);
    	element.innerHTML = "Main page will appear in 00:0"+secs+" seconds";
    	if(secs < 1) {
    		window.location.href = "index.html";
	    }
    	secs--;
    	var timer = setTimeout('countDown('+secs+',"'+elem+'")',1000);

    }
    </script>
  </head>
  <body>
    <div class="bg">
      <div id="logo-image">
	  
    </div>
  </div>
    <div class="text-block">
      <br>
      <h1 id="main-page"></h1>
      <script>countDown(4,"main-page")</script>

  </div>
